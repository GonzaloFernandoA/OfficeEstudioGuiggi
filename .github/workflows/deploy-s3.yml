name: Deploy to S3

on:
  push:
    branches:
      - QA
      - release202512

jobs:
  deploy:
    runs-on: ubuntu-latest

    # QA -> qa | release202512 -> prod
    environment: ${{ github.ref_name == 'release202512' && 'prod' || 'qa' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create .env for build
        run: |
          cat > .env << EOF
          REACT_APP_N8N_API_KEY=${{ secrets.REACT_APP_N8N_API_KEY }}
          GEMINI_API_KEY=${{ secrets.REACT_APP_GEMINI_API_KEY }}
          REACT_APP_API_KEY=${{ secrets.REACT_APP_GEMINI_API_KEY }}
          REACT_APP_STAGE=${{ github.ref_name }}
          EOF

      - name: Build project
        run: npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ vars.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          SOURCE_DIR: dist

      - name: Invalidate CloudFront (Only Production)
        if: github.ref_name == 'release202512'
        uses: chetan/cloudfront-invalidation-action@v2
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_DIST_ID }}
          paths: "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}